<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <!-- 9636228c-ba11-466d-bc26-56bff251699d -->
    <form action="https://api.staticforms.xyz/submit" method="post">
        <fieldset>
            <legend>Contato com o Cliente</legend>
            <label for="nomeCliente">Nome Completo: </label>
            <input type="text" name="name" id="nameCliente">
            <br><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="tel">Tel. para Contato</label>
            <input type="text" name="phone">
            <br><br>
            <label for="message">Deixe aqui sua solicitação</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </fieldset>
        <input type="hidden" name="accessKey" value="e44fc5d0-0b52-4cb1-9f79-fefc3800d89c"> 
        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/aula08/dadosContato.html"> 
    </form>
</body>
</html>
