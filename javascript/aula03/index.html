<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nome = prompt(`Qual seu nome: `);
       
        let estaMatriculdo = prompt(`Está matriculado em algum curso (SIM - NÃO)`)
       
        let ra = estaMatriculdo.toLowerCase() == "sim" ? "Aluno possui R.A." : "Aluno não possui R.A.";
      
        alert(`O ${nome} ${ra}`)
    </script>
</body>
</html>
